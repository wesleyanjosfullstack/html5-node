<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Nodestudio</title>
    <link rel="shortcut icon" href="./image/logo-html.svg" type="image/svg">
</head>
<body>
    <form action="cad.php" method="post" enctype="application/x-www-form-urlencoded" name="cad-user" id="form-cad">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" autocomplete="off" maxlength="255" required>
            <label for="pass">Senha</label>
            <input type="password" id="pass" placeholder="Digite sua senha" autocomplete="off" required>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" form="form-cad">
            <input type="submit" name="cad" value="Cadastrar" formaction="cad.php" formmethod="get" formenctype="application/x-www-form-urlencoded">
            <input type="submit" name="cad-email" value="Enviar por Email" formaction="cad-email.php" formmethod="post" formenctype="application/x-www-form-urlencoded" formnovalidate>
        </fieldset>
    </form>
</body>
</html>
