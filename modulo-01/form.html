<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Nodestudio</title>
    <link rel="shortcut icon" href="./image/logo-html.svg" type="image/svg">
    <style type="text/css">
        label {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <form action="cad.php" method="get">
        <fieldset>
            <legend>Login</legend>
            <label for="name">
                Nome: <input type="text" name="name" id="name" autocomplete="name" placeholder="Digite seu nome" required autofocus maxlength="255">
            </label>
            <label for="password">
                Senha: <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            </label>
            <label for="email">
                E-mail: <input type="email" name="email" id="email" required autocomplete="email">
            </label>
            Time:
            <input type="radio" name="time" value="vasco" checked>Vasco
            <input type="radio" name="time" value="botafogo">Botafogo
            <input type="radio" name="time" value="fluminense">Fluminense
            <input type="radio" name="time" value="flamengo">Flamengo

            
            <label for="desc">
                Descrição: <input type="text" id="desc" disabled>
            </label>
            <input type="submit" name="btn-submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
