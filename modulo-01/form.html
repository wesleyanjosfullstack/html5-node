<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Nodestudio</title>
    <link rel="shortcut icon" href="./image/logo-html.svg" type="image/svg">
</head>
<body>
    <form action="cad.php" method="get">
        <fieldset>
            <legend>Login</legend>
            <label for="name">
                Nome: <input type="text" name="name" id="name" autocomplete="name" placeholder="Digite seu nome" required autofocus>
            </label>
            <br><br>
            <label for="password">
                Senha: <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            </label>
            <br><br>
            <label for="desc">
                Descrição: <input type="text" id="desc" disabled>
            </label>
            <br><br>
            <input type="submit" name="btn-submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
