<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Nodestudio</title>
    <link rel="shortcut icon" href="./image/logo-html.svg" type="image/svg">
    <style type="text/css">
        input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="cad.php" method="get">
        <fieldset>
            <legend>Login</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" autocomplete="name" placeholder="Digite seu nome" required autofocus maxlength="255">
            <br>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required autocomplete="email">
            <br>
            <span>Time:</span>
            <input type="radio" name="time" value="vasco" checked>Vasco
            <input type="radio" name="time" value="botafogo">Botafogo
            <input type="radio" name="time" value="fluminense">Fluminense
            <input type="radio" name="time" value="flamengo">Flamengo
            <br>
            <span>Cores:</span>
            <input type="checkbox" name="color" value="green" checked>Verde
            <input type="checkbox" name="color" value="blue">Azul
            <input type="checkbox" name="color" value="black">Petro
            <br>
            <label for="qtda">Quantidade:</label>
            <input type="number" id="qtda" min="0" max="100" value="0" step="5">
            <br>
            <label for="qtda-2">Porcentagem:</label>
            <input type="range" id="qtda-2" min="0" value="30" max="100" step="10">
            <br>
            <label for="color">Cor:</label>
            <input type="color" id="color">
            <br>
            <label for="file">Imagem:</label>
            <input type="file" name="file" id="file">
            <br>
            <input type="hidden" name="id" id="id">
            <br>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
            <br>
            <label for="search">Buscar</label>
            <input type="search" name="search" id="search">
            <br>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel">
            <br>
            <label for="desc">Descrição:</label>
            <input type="text" id="desc" disabled>
            <br>
            <input type="submit" name="btn-submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
