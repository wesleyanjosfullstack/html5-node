<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Nodestudio</title>
    <link rel="shortcut icon" href="./image/logo-html.svg" type="image/svg">
    <style type="text/css">
        .el {
            width: 300px;
            height: 300px;
            background-color: #ccca;
        }
    </style>
</head>
<body>
    <div class="el" contextmenu="my-menu"></div>
    <menu type="context" id="my-menu">
        <menuitem>Atualizar</menuitem>
        <menu label="Siga-nos">
            <menuitem>Facebook</menuitem>
            <menuitem icon="./image/map.jpg">Google</menuitem>
        </menu>
    </menu>
</body>
</html>
